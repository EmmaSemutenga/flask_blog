{% extends "layout.html" %}
{% block content %}
        <article class="media content-section">
          <img src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}" alt="" class="rounded-circle article-img">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.author.username }}</a>
              <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
          </div>
          <a href="{{ url_for('update_post', post_id=post.id) }}" class="btn btn-info">Update</a>
          <a href="{{ url_for('delete_post', post_id=post.id) }}" class="btn btn-danger">Delete</a>
        </article>
{% endblock content %}
